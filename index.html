<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Bangladesh Today</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      .serial {
        display: flex;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header class="container">
      <nav class="navbar" style="background-color: #e3f2fd">
        <div class="container-fluid">
          <a href=""><img class="d-flex w-50" src="./logo/TBT-Logo-Transparent-1-1-2.png" alt="" /></a>
          <form class="d-flex" role="search">
            <a href="#" class="navbar-brand"> <span class="text-primary">News</span></a>
            <a href="./blog.html" class="navbar-brand">Blogs</a>
          </form>
        </div>
      </nav>
      <hr />
    </header>
    <main class="container">
      <section>
        <div id="categories-container" class="d-flex justify-content-center text-info"></div>
      </section>
      <section>
        <div id="details-container" class="card mb-3"></div>
      </section>
      <section id="spiner" class="d-none">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <section>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">...</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
